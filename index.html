<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat+Alternates:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">
        Guess The Number (<span id="firstNumber">1</span> -
        <span id="secondNumber">100</span>)
      </h1>
      <div>
        <p id="inputData"></p>
        <input
          type="number"
          name="#"
          id="input"
          value=""
          placeholder="Enter your number here"
        />
        <p id="info"></p>
        <button onclick="guessNumber()">CHECK</button>
        <button onClick="window.location.reload();">Play Again</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
